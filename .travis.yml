language: node_js

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep-history: true

node_js:
- 8

cache: yarn

before_install:
  - npm install -g yarn

install:
  - yarn install

script:
  - yarn lint

# after_success:
  # - yarn coveralls
  - yarn deploy
